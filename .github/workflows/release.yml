name: Build and publish release binaries

on:
  release:
    types: [created]

env:
  GO11MODULE: "on"

jobs:
  build-windows:
    name: Build Windows binary
    runs-on: windows-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -u github.com/gobuffalo/packr/v2/packr2
        go get -v -t -d ./...
    - name: Build binary
      run: |
        $(go env GOPATH)/bin/packr2
        go build -ldflags="-s -w -H=windowsgui" -o ./vrhr-windows-amd64.exe .
        $(go env GOPATH)/bin/packr2 clean
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows-binary
        path: vrhr-windows-amd64.exe
  
  build-linux:
    name: Build Linux binary
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -u github.com/gobuffalo/packr/v2/packr2
        go get -v -t -d ./...
    - name: Build binary
      run: |
        $(go env GOPATH)/bin/packr2
        go build -ldflags="-s -w -H=windowsgui" -o ./vrhr-linux-amd64 .
        $(go env GOPATH)/bin/packr2 clean
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: linux-binary
        path: vrhr-linux-amd64

  build-macos:
    name: Build macOS binary
    runs-on: macos-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -u github.com/gobuffalo/packr/v2/packr2
        go get -v -t -d ./...
    - name: Build binary
      run: |
        $(go env GOPATH)/bin/packr2
        go build -ldflags="-s -w -H=windowsgui" -o ./vrhr-macos-amd64 .
        $(go env GOPATH)/bin/packr2 clean
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: macos-binary
        path: vrhr-macos-amd64

  publish:
    name: Compress and publish
    needs: [ build-windows, build-linux, build-macos ]
    runs-on: ubuntu-latest
    steps:
    - name: Download Windows binary
      uses: actions/download-artifact@v2
      with:
        name: windows-binary
    - name: Download Linux binary
      uses: actions/download-artifact@v2
      with:
        name: linux-binary
    - name: Download macOS binary
      uses: actions/download-artifact@v2
      with:
        name: macos-binary
    - name: Compress binaries with upx
      run: |
        sudo apt-get install -y upx
        upx vrhr-windows-amd64.exe vrhr-macos-amd64 vrhr-linux-amd64
    - name: Upload binaries
      uses: skx/github-action-publish-binaries@release-1.3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: 'vrhr-*'